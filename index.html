<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar_image">
            <img id="green" src="./halie-west-25xggax4bSA-unsplash.jpg" alt="Green leaf plant in close up photography">
            <figcaption>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </figcaption>
        </div>
        <div id="logo">
            <img id="odin" src="./odin-logo.png" alt="Odin">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div id="formdiv">
            <h2>Let's do this!</h2>
            <form action="##" method="##">
                <div class="left">
                    <p>
                        <label for="firstName">FIRST NAME<label><br>
                        <input type="text" id="firstName"name="firstName" />
                    </p>
                    <p>
                        <label for="e-mail">EMAIL</label><br>
                        <input type="email" id="e-mail" name="e-mail" />
                    </p>
                    <p>
                        <label for="password">PASSWORD<label><br>
                        <input type="password" id="password" name="password" minlength="8" required />
                    </p>
                </div>
                <div class="right">
                    <p>
                        <label for="lastName">LAST NAME<label><br>
                        <input type="text" id="lastName" name="lastName" />
                    </p>            
                    <p>
                        <label for="phoneNumber">PHONE NUMBER</label><br>
                        <input type="number" id="phoneNumber" name="phoneNumber" />
                    </p>            
                    <p>
                        <label for="confirm_password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="8" required />
                    </p>
                </div>
            </form>
        </div>
        <div class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="##">Log in</a></p>
        </div>
    </div>
</body>
</html>
